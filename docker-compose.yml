services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
      args:
        USER_ID: ${USER_ID:-82}
        GROUP_ID: ${GROUP_ID:-82}
    container_name: pulse_app
    restart: unless-stopped
    volumes:
      # Mount entire project directory for Git updates to work
      # Git needs to replace/modify any tracked file during updates
      - .:/var/www:cached
      # Preserve built vendor and node_modules (prevent host overwriting them)
      - /var/www/vendor
      - /var/www/node_modules
      # Override storage to persist data
      - ./storage:/var/www/storage
      - ./database:/var/www/database
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://web:80/up || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: pulse_web
    restart: unless-stopped
    ports:
      - '${APP_PORT:-80}:80'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/usr/share/nginx/html/public:ro
    depends_on:
      - app
    networks:
      - app-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
      args:
        USER_ID: ${USER_ID:-82}
        GROUP_ID: ${GROUP_ID:-82}
    container_name: pulse_scheduler
    restart: unless-stopped
    entrypoint: ['/scheduler-entrypoint.sh']
    volumes:
      # Mount entire project directory for Git updates to work
      # Git needs to replace/modify any tracked file during updates
      - .:/var/www:cached
      # Preserve built vendor and node_modules (prevent host overwriting them)
      - /var/www/vendor
      - /var/www/node_modules
      # Override storage to persist data
      - ./storage:/var/www/storage
      - ./database:/var/www/database
    env_file:
      - .env
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
