services:
  app:
    build:
      context: .
    container_name: pulse_app
    restart: unless-stopped
    entrypoint: ['/entrypoint.sh']
    volumes:
      - .:/var/www
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
      - storage:/var/www/storage
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://web:80/up || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - app-network

  web:
    build:
      context: .
    container_name: pulse_web
    restart: unless-stopped
    entrypoint: ['/web-entrypoint.sh']
    ports:
      - '${APP_PORT:-80}:80'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/http.d/default.conf:ro
      - .:/var/www
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
      - storage:/var/www/storage
    depends_on:
      - app
    networks:
      - app-network

  scheduler:
    build:
      context: .
    container_name: pulse_scheduler
    restart: unless-stopped
    entrypoint: ['/scheduler-entrypoint.sh']
    volumes:
      - .:/var/www
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
      - storage:/var/www/storage
    depends_on:
      - app
    networks:
      - app-network

  queue:
    build:
      context: .
    container_name: pulse_queue
    restart: unless-stopped
    entrypoint: ['/queue-entrypoint.sh']
    volumes:
      - .:/var/www
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules  
      - storage:/var/www/storage
    depends_on:
      - app
    networks:
      - app-network

volumes:
  vendor:
  node_modules:
  storage:

networks:
  app-network:
    driver: bridge
